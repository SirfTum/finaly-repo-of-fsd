<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h1 style="color: aliceblue;">Angular Cruds</h1>
        <div class="d-flex">
            <button (click)="clickAddEmploye()" type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-dark">Add Employee</button>
        </div>
    </div>
</nav>
<table class="table mt-3 ">
    <thead>
        <tr>
            <th scope="col">Employee ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email ID</th>
            <th scope="col">Mobile No.</th>
            <th scope="col">Salary</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of employeeData">
            <td class="text-wrap text-break">{{row.id}}</td>
            <td class="text-wrap text-break">{{row.firstName}}</td>
            <td class="text-wrap text-break ">{{row.lastName}}</td>
            <td class="text-wrap text-break">{{row.email}}</td>
            <td class="text-wrap text-break">{{row.mobile}}</td>
            <td class="text-wrap text-break">{{row.salary}}</td>
            <td>
                <button (click)="onEdit(row)" type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info">Edit</button>
                <button (click)="deleteEmployee(row)" class="btn btn-danger mx-3">Delete</button>
            </td>
        </tr>
     </tbody>
</table>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]= "formValue">
                <div class="mb-3">
                  <label for="exampleInputFirst Name" class="form-label">First Name</label>
                  <input type="text" formControlName="firstName" class="form-control" id="exampleInputFirst Name" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3">
                  <label for="exampleInputLast Name" class="form-label">Last Name</label>
                  <input type="text" formControlName="lastName" class="form-control" id="exampleInputLast Name">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail" class="form-label">Email ID</label>
                    <input type="email" formControlName="email" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputMobile" class="form-label">Mobile Number</label>
                    <input type="text" formControlName="mobile" class="form-control" id="exampleInputMobile">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputSalary" class="form-label">Salary</label>
                    <input type="text" formControlName="salary" class="form-control" id="exampleInputSalary">
                  </div>
                
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button (click)="postEmployeeDetails()" *ngIf='showAdd' type="button" class="btn btn-primary">Add</button>
          <button (click)="updateEmployeeDetails()" *ngIf="showUpdate" type="button" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
